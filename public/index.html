<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: bold;
            margin-bottom: 2px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #message.success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        #message.error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Personal Data Form</h1>
    <form id="personal-data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="150" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>

    <script>
        var form = document.getElementById("personal-data-form");
        var messageDiv = document.getElementById("message");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;

            if (!name || !email || !age || !gender) {
                messageDiv.className = "error";
                messageDiv.textContent = "All fields are required.";
                return;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.className = "error";
                messageDiv.textContent = "Please enter a valid email address.";
                return;
            }

            var ageNum = parseInt(age, 10);
            if (isNaN(ageNum) || ageNum < 1 || ageNum > 150) {
                messageDiv.className = "error";
                messageDiv.textContent = "Please enter a valid age (1-150).";
                return;
            }

            var payload = {
                name: name,
                email: email,
                age: ageNum,
                gender: gender
            };

            fetch("/api/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(function (response) { return response.json(); })
            .then(function (data) {
                if (data.success) {
                    messageDiv.className = "success";
                    messageDiv.textContent = "Form submitted successfully!";
                    form.reset();
                } else {
                    messageDiv.className = "error";
                    messageDiv.textContent = data.error || "Submission failed.";
                }
            })
            .catch(function () {
                messageDiv.className = "error";
                messageDiv.textContent = "Network error. Please try again.";
            });
        });
    </script>
</body>
</html>
